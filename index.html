<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <h1>Random Digit Generator</h1>
        <div class="input-container">
            <input type="number" id="minValue" placeholder="Min Value">
            <input type="number" id="maxValue" placeholder="Max Value">
        </div>
        <button onclick="generateRandomDigit()">Generate</button>
        <div id="result" class="result-box">Your random digit will appear here</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
